<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 0 20px 20px 0;
            padding: 30px 20px;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px 30px;
            margin-top: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            background: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        .data-table th {
            background: #f8f9fa;
            color: #5f6368;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid #e8eaed;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 16px 24px;
            border-bottom: 1px solid #e8eaed;
            color: #202124;
            vertical-align: middle;
            line-height: 1.5;
        }

        .data-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-table .cell-content {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .data-table .cell-content.expandable {
            cursor: pointer;
            position: relative;
        }

        .data-table .cell-content.expandable:hover {
            color: #1a73e8;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin: 0 4px;
            transition: all 0.2s ease;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .edit-btn {
            background: #34a853;
            color: white;
        }

        .edit-btn:hover {
            background: #2d8f47;
            box-shadow: 0 1px 3px rgba(52, 168, 83, 0.4);
        }

        .delete-btn {
            background: #ea4335;
            color: white;
        }

        .delete-btn:hover {
            background: #d33b2c;
            box-shadow: 0 1px 3px rgba(234, 67, 53, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #e8f5e8;
            color: #137333;
        }

        .status-inactive {
            background: #fce8e6;
            color: #d93025;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            margin-top: -10px;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 18px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ea4335;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #d33b2c;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 999;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="dashboard-container" id="dashboard" style="display: none;">
        <div class="sidebar">
            <h2><i class="fas fa-tachometer-alt"></i> Admin Panel</h2>
            <div class="nav-item active" data-section="sessions">
                <i class="fas fa-calendar-alt"></i>
                Sessions
            </div>
            <div class="nav-item" data-section="events">
                <i class="fas fa-calendar-check"></i>
                Events
            </div>
            <div class="nav-item" data-section="projects">
                <i class="fas fa-project-diagram"></i>
                Projects
            </div>
            <div class="nav-item" data-section="gallery">
                <i class="fas fa-images"></i>
                Gallery
            </div>
            <div class="nav-item" data-section="team">
                <i class="fas fa-users"></i>
                Team
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 id="page-title">Sessions Management</h1>
                <button class="add-btn" onclick="openModal('add')">
                    <i class="fas fa-plus"></i>
                    Add New
                </button>
            </div>

            <div class="content-area">
                <div id="alert-container"></div>
                <div id="data-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add New Item</h2>
            <form id="item-form">
                <div id="form-fields"></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5000/api';
        let currentSection = 'sessions';
        let currentAction = 'add';
        let currentItemId = null;
        let authToken = null;

        // Section configurations
        const sectionConfigs = {
            sessions: {
                title: 'Sessions Management',
                endpoint: '/sessions',
                fields: [
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'date', label: 'Date', type: 'date', required: true },
                    { name: 'description', label: 'Description', type: 'textarea', required: true }
                ],
                columns: ['title', 'date', 'description']
            },
            events: {
                title: 'Events Management',
                endpoint: '/events',
                fields: [
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'description', label: 'Description', type: 'textarea', required: true },
                    { name: 'imageUrl', label: 'Image URL', type: 'url', required: true }
                ],
                columns: ['title', 'description', 'imageUrl']
            },
            projects: {
                title: 'Projects Management',
                endpoint: '/projects',
                fields: [
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'description', label: 'Description', type: 'textarea', required: true },
                    { name: 'image', label: 'Image URL', type: 'url', required: true },
                    { name: 'details', label: 'Details', type: 'textarea', required: true }
                ],
                columns: ['title', 'description', 'image', 'details']
            },
            gallery: {
                title: 'Gallery Management',
                endpoint: '/gallery',
                fields: [
                    { name: 'title', label: 'Title', type: 'text', required: true },
                    { name: 'description', label: 'Description', type: 'textarea', required: true },
                    { name: 'image', label: 'Image URL', type: 'url', required: true },
                    { name: 'category', label: 'Category', type: 'text', required: true }
                ],
                columns: ['title', 'description', 'image', 'category', 'date']
            },
            team: {
                title: 'Team Management',
                endpoint: '/team',
                fields: [
                    { name: 'name', label: 'Name', type: 'text', required: true },
                    { name: 'role', label: 'Role', type: 'text', required: true },
                    { name: 'image', label: 'Image URL', type: 'url', required: true },
                    { name: 'instagram', label: 'Instagram', type: 'url', required: false },
                    { name: 'linkedin', label: 'LinkedIn', type: 'url', required: false }
                ],
                columns: ['name', 'role', 'image', 'instagram', 'linkedin']
            }
        };

        // Authentication helper function
        function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('token') || authToken;
            options.headers = options.headers || {};
            if (token) {
                options.headers['Authorization'] = 'Bearer ' + token;
            }
            return fetch(url, options);
        }

        // Check authentication status
        function checkAuth() {
            const token = sessionStorage.getItem('token');
            if (token) {
                authToken = token;
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                return true;
            } else {
                document.getElementById('login-modal').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                return false;
            }
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('token');
            authToken = null;
            checkAuth();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            if (checkAuth()) {
                loadData();
            }
            setupEventListeners();
        });

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function () {
                    const section = this.getAttribute('data-section');
                    switchSection(section);
                });
            });

            // Form submission
            document.getElementById('item-form').addEventListener('submit', function (e) {
                e.preventDefault();
                submitForm();
            });

            // Login form submission
            document.getElementById('login-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                try {
                    const res = await fetch(`${API_BASE}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await res.json();

                    if (res.ok && data.token) {
                        sessionStorage.setItem('token', data.token);
                        authToken = data.token;
                        document.getElementById('login-modal').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                        loadData();
                        showAlert('Login successful!', 'success');
                    } else {
                        showAlert(data.message || "Login failed", 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert("Login error. Please try again.", 'error');
                }
            });

            // Modal close on outside click
            document.getElementById('modal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        function switchSection(section) {
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${section}"]`).classList.add('active');

            // Update current section
            currentSection = section;

            // Update page title
            document.getElementById('page-title').textContent = sectionConfigs[section].title;

            // Load data
            loadData();
        }

        async function loadData() {
            if (!checkAuth()) return;

            const container = document.getElementById('data-container');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            try {
                const response = await fetchWithAuth(`${API_BASE}${sectionConfigs[currentSection].endpoint}`);

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = '<div class="no-data"><i class="fas fa-inbox"></i><br>No data available</div>';
                    return;
                }

                renderTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><br>Error loading data</div>';
            }
        }

        function renderTable(data) {
            const config = sectionConfigs[currentSection];
            const container = document.getElementById('data-container');

            let html = '<div class="table-container"><table class="data-table"><thead><tr>';

            // Add column headers
            config.columns.forEach(column => {
                html += `<th>${column.charAt(0).toUpperCase() + column.slice(1)}</th>`;
            });
            html += '<th>Actions</th></tr></thead><tbody>';

            // Add data rows
            data.forEach(item => {
                html += '<tr>';
                config.columns.forEach(column => {
                    let value = item[column] || '';
                    if (column.includes('image') || column.includes('imageUrl')) {
                        value = value ? `<img src="${value}" class="image-preview" alt="Preview">` : '';
                    } else if (column.includes('instagram') || column.includes('linkedin')) {
                        value = value ? `<a href="${value}" target="_blank" style="color: #1a73e8; text-decoration: none;">View</a>` : '';
                    } else {
                        value = `<div class="cell-content" title="${value}">${truncateText(value, 50)}</div>`;
                    }
                    html += `<td>${value}</td>`;
                });
                html += `<td>
                    <button class="action-btn edit-btn" onclick="editItem('${item._id}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteItem('${item._id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>`;
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function truncateText(text, maxLength) {
            if (typeof text !== 'string') return text;
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function openModal(action, itemId = null) {
            currentAction = action;
            currentItemId = itemId;

            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');

            title.textContent = action === 'add' ? 'Add New Item' : 'Edit Item';

            generateFormFields();

            if (action === 'edit' && itemId) {
                loadItemData(itemId);
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('item-form').reset();
            currentItemId = null;
        }

        function generateFormFields() {
            const config = sectionConfigs[currentSection];
            const container = document.getElementById('form-fields');

            let html = '';
            config.fields.forEach(field => {
                html += `<div class="form-group">
                    <label for="${field.name}">${field.label}${field.required ? ' *' : ''}</label>`;

                if (field.type === 'textarea') {
                    html += `<textarea id="${field.name}" name="${field.name}" ${field.required ? 'required' : ''}></textarea>`;
                } else {
                    html += `<input type="${field.type}" id="${field.name}" name="${field.name}" ${field.required ? 'required' : ''}>`;
                }

                html += '</div>';
            });

            container.innerHTML = html;
        }

        async function loadItemData(itemId) {
            try {
                const response = await fetchWithAuth(`${API_BASE}${sectionConfigs[currentSection].endpoint}/${itemId}`);

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                // Populate form fields
                Object.keys(data).forEach(key => {
                    const field = document.getElementById(key);
                    if (field) {
                        field.value = data[key] || '';
                    }
                });
            } catch (error) {
                console.error('Error loading item data:', error);
                showAlert('Error loading item data', 'error');
            }
        }

        async function submitForm() {
            const form = document.getElementById('item-form');
            const formData = new FormData(form);
            const data = {};

            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                let url = `${API_BASE}${sectionConfigs[currentSection].endpoint}`;
                let method = 'POST';

                if (currentAction === 'edit') {
                    url += `/${currentItemId}`;
                    method = 'PUT';
                }

                const response = await fetchWithAuth(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (response.ok) {
                    showAlert(`Item ${currentAction === 'add' ? 'added' : 'updated'} successfully!`, 'success');
                    closeModal();
                    loadData();
                } else {
                    const error = await response.json();
                    showAlert(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showAlert('Error submitting form', 'error');
            }
        }

        async function editItem(itemId) {
            openModal('edit', itemId);
        }

        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            try {
                const response = await fetchWithAuth(`${API_BASE}${sectionConfigs[currentSection].endpoint}/${itemId}`, {
                    method: 'DELETE'
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (response.ok) {
                    showAlert('Item deleted successfully!', 'success');
                    loadData();
                } else {
                    const error = await response.json();
                    showAlert(`Error: ${error.message}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                showAlert('Error deleting item', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            container.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
